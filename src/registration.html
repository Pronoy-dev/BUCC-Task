<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container m-auto mt-[100px]">
      <div class="flex flex-col items-center">
        <picture>
          <img src="./assets/Logo.png" alt="./assets/Logo.png" />
        </picture>
        <h1 class="text-[34px] mt-[41px] font-Nunito font-bold text-[#11175D]">
          Get started with easily register
        </h1>
        <p
          class="text-[20px] mt-[11px] font-Nunito font-normal text-[#11175D] opacity-[50%]"
        >
          Free register and you can enjoy it
        </p>
      </div>
      <form id="form" class="flex flex-col w-full items-center">
        <div class="mt-5">
          <input
            type="text"
            name="fullName"
            id="fullName-input"
            placeholder="Full Name"
            class="border py-3"
          />
          <p id="fullNameError" class="text-red-800"></p>
        </div>
        <div class="mt-5">
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email"
            class="border py-3"
          />
          <p class="text-red-800" id="emailError"></p>
        </div>
        <div class="mt-5">
          <input
            type="password"
            name="password"
            id="password-input"
            placeholder="Password"
            class="border py-3"
          />
          <p id="passwordError" class="text-red-800"></p>
        </div>
        <button
          type="submit"
          id="submitButton"
          class="border bg-[#086FA4] py-5 px-[100px] rounded-full mb-5 text-white mt-5"
        >
          Sign Up
        </button>
      </form>
      <p class="flex justify-center">
        Already have an account ?
        <a href="login.html" class="hover:underline hover:text-[#EA6C00]">
          Sign In
        </a>
      </p>
    </div>
    <script type="text/javascript" src="validation.js" defer></script>
  </body>
</html>
